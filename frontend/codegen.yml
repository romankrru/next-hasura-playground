overwrite: true
schema: ./schema.json

generates:
  generated/index.ts:
    config:
      scalars:
        uuid: string
        timestamptz: string

    plugins:
      - add:
          placement: 'prepend'
          content: '/* eslint-disable */'
      - typescript

  .components/:
    documents:
      - "components/**/!(*.generated).{ts,tsx}"
    preset: near-operation-file
    presetConfig:
      extension: .generated.tsx
      baseTypesPath: ../generated/index.ts
    config:
      withHooks: true
      withComponent: false
      withHOC: false
    plugins:
      - add:
          placement: 'prepend'
          content: '/* eslint-disable */'
      - "typescript-operations"
      - "typescript-react-apollo"

  ./schema.json:
    plugins:
      - "introspection"

  .handlers/:
    documents:
      - "handlers/**/!(*.generated).ts"
    preset: near-operation-file
    presetConfig:
      extension: .generated.ts
      baseTypesPath: ../generated/index.ts
    plugins:
      - typescript-operations
      - typescript-graphql-request
