overwrite: true
schema: ./schema.json
documents:
  - "components/**/*.{ts,tsx}"
  - "!components/**/*.generated.{ts,tsx}"
generates:
  generated/index.tsx:
    plugins:
      - add:
          placement: 'prepend'
          content: '/* eslint-disable */'
      - typescript
  src/:
    preset: near-operation-file
    presetConfig:
      extension: .generated.tsx
      baseTypesPath: ../generated/index.tsx
    config:
      withHooks: true
      withComponent: false
      withHOC: false
    plugins:
      - add:
          placement: 'prepend'
          content: '/* eslint-disable */'
      - "typescript-operations"
      - "typescript-react-apollo"
  ./schema.json:
    plugins:
      - "introspection"
